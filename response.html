<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Response</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>
    <h1>Quiz Response</h1>
    <table>
        <thead>
            <tr>
                <th>Question Number</th>
                <th>Response</th>
            </tr>
        </thead>
        <tbody id="responseTableBody">
            <!-- Response rows will be dynamically added here -->
        </tbody>
    </table>
    <button onclick="returnHome()" class="btn btn-primary mt-3">Return Home</button>

    <script>
        // Define userResponses here or pass it from the server-side.
        const userResponses = ${JSON.stringify(userResponses)};
        
        function returnHome() {
            window.location.href = "home.html"; // Redirect to home.html
        }

        const responseTableBody = document.getElementById("responseTableBody");

        userResponses.forEach((response, index) => {
            const questionNumber = index + 1;
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${questionNumber}</td>
                <td>${response ? response.map(option => option.slice(0, 3)).join(", ") : "Not answered"}</td>
            `;
            responseTableBody.appendChild(row);
        });
    </script>
</body>
</html>
